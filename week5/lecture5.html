## _Networking_
---------------

Networking is the when we have two or more computers 
connected together. Every time we have one computer 
connected to another, we have a chance to network them.

Networking is incredibly important and its what we will 
focus on for the rest of the course. 

	  </script>

## _Networking cont..._
-----------------------
Everyone is already familiar with one famous network, 
the `internet`!

Note that the `internet` is different from the `web`. The
web is built on top of the internet and uses another protocol 
on top of the internet protocols, the web uses `HTTP`.

There is something called a `network` stack...
